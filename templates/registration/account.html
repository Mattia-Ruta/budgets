{% extends "layout.html" %}
{% block title %}{{ account_text }}{% endblock %}
{% block content %}
{% load i18n %}
{% load translations %}
{% get_current_language as locale %}

<br>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>{{ account_information }}</h3>
        </div>
    </div>
</div>

<div class="divider"></div><br>
{{ currency_name }}
<div class="row">
    <form action="#" class="col s12" method="POST">
        {% csrf_token %}
        {% if msg %}
            <div class="row">
                <span class="red-text">{{ msg }}</span>
            </div>
        {% endif %}
        <div class="row">
            <button id="login-submit-btn" type="submit" class="btn waves-effect waves-light">button</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(document).ready(function() {
    });
</script>

{% endblock %}
