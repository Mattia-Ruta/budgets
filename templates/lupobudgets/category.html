<script type="text/javascript">
    let i = 0;
    if (i == 0) {
        i = 1;
        let elem = $("#bar");
        let width = 1;
        let id = setInterval(frame, 10);
        let maxPercent = 75
        function frame() {
            if (width >= maxPercent) {
                clearInterval(id);
                i = 0;
            } else {
                width++;
                elem.css("width", width + "%");
                elem.html(`<p class="white-text">${width} / 100</p>`);
            }
        }
    }
</script>
